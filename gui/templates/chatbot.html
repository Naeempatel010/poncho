<!DOCTYPE html>
<html>
<head>
    <title>Chat - Customer Module</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:8000/static/style.css">
</head>

<body background="http://localhost:8000/static/images/background.jpg" style="background-repeat: no-repeat;background-size: cover " >
    <div class="container">
        <h1 style="font-size: 40px;"><strong>PONCHO CHATBOT</strong></h1>
    </div>
    <img src="http://localhost:8000/static/images/poncho.png" width="200" height="200">
    <div class="container" id="wrapper">
        <div id="menu">

            <p class="welcome" style="font-size: 25px; font-weight: bold; ">Welcome, <b></b></p>
            <br>
            <div style="clear:both"></div>
        </div>
        
        <div class="container">
            <div id="chatbox"></div>
        </div>
    
        <div class="input-group mb-3 mx-auto">
            <input class="form-control" name="usermsg" type="text" id="usermsg" placeholder= "Enter your Text" onkeydown="javascript:return chatOnEnter(event);" />
            <div class="input-group-append">
                <button name="submitmsg" class="btn btn-primary" id="submitmsg">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://localhost:8000/static/chatbot.js"></script>
</body>
</html>
